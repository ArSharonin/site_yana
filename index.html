<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С любовью к тебе</title>
    <!-- Подключаем Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Текст -->
        <div class="text">
            <h1>С любовью к тебе</h1>
            <p>Ты — моё вдохновение.</p>
            <p>Каждый день с тобой — это подарок.</p>
            <p>С тобой я чувствую себя живым.</p>
        </div>

        <!-- Фото-карусель -->
        <div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img src="https://images.pexels.com/photos/3338725/pexels-photo-3338725.jpeg" alt="Beach Image">
        </div>
        <div class="swiper-slide">
            <img src="https://images.pexels.com/photos/2822131/pexels-photo-2822131.jpeg" alt="Forest Path">
        </div>
        <div class="swiper-slide">
            <img src="https://images.pexels.com/photos/1065000/pexels-photo-1065000.jpeg" alt="Pastel Flowers">
        </div>
    </div>
</div>

            <!-- Кнопки навигации -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <!-- Подключаем Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
